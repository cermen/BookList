<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>독서록</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@300&display=swap"
        rel="stylesheet"
    />
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">마음의 양식을 담는 곳</h1>
        <p class="title__sub">책을 읽고 느낀 점들을 담아 주세요.</p>
    </header>
    <section class="section">
        <div class="section__form hidden">
            <!-- <form action="" class="new-article"> -->
                <div class="new-article__title">
                    <div class="new-article__label">제목</div>
                    <input type="text" class="book-title" />
                </div>
                <div class="new-article__author">
                    <div class="new-article__label">저자</div>
                    <input type="text" class="author" />
                </div>
                <div class="new-article__comment">
                    <div class="new-article__label">느낀점</div>
                    <textarea class="comment"></textarea>
                </div>
                <button class="new-article__post">등록</button>
            <!-- </form> -->
        </div>
        <button class="open-hide">올리기</button>
        <div class="content">
            
        </div>
    </section>
</body>
</html>
