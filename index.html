<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>독서록</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@300&display=swap"
        rel="stylesheet"
    />
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">마음의 양식을 담는 곳</h1>
        <p class="title__sub">책을 읽고 느낀 점들을 담아 주세요.</p>
    </header>
    <section class="section">
        <div class="section__form hidden">
            <form action="" class="new-article">
                <div class="new-article__link">
                    <div class="new-article__label">링크</div>
                    <input type="text" class="link" />
                </div>
                <div class="new-article__comment">
                    <div class="new-article__label">느낀점</div>
                    <input type="text" class="comment" />
                </div>
                <button class="new-article__post">등록</button>
            </form>
        </div>
        <button class="open-hide">올리기</button>
        <div class="content">
            <div class="article">
                <img src="book.jpg" alt="book" class="article__img" />
                <div class="article__info">
                    <div class="article__title">
                        챗GPT : 마침내 찾아온 특이점
                    </div>
                    <div class="article__author">반병현</div>
                    <div class="article__comment">
                        인공지능의 발전, 인류가 풀어야 할 과제는 무엇인가.
                    </div>
                </div>
            </div>
            <div class="article">
                <img src="book2.jpg" alt="book" class="article__img" />
                <div class="article__info">
                    <div class="article__title">
                        Do it! HTML+CSS+자바스크립트 웹 표준의 정석
                    </div>
                    <div class="article__author">고경희</div>
                    <div class="article__comment">
                        웹개발의 기초를 알려주는 책
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
