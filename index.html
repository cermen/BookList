<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서록</title>
</head>
<body>
    <header class="header">
        <h1 class="title">마음의 양식을 담는 곳</h1>
        <p class="title__sub">책을 읽고 느낀 점들을 담아 주세요.</p>
    </header>
    <section class="section">
        <form action="" class="new-article">
            <div class="new-article__link">
                <span>링크</span>
                <input type="text" class="link">
            </div>
            <div class="new-article__content">
                <span>느낀점</span>
                <input type="text" class="content">
            </div>
        </form>
        <button class="post">올리기</button>
        <div class="content">
            <div class="article">
                <img src="book.jpg" alt="book" class="article__img">
                <div class="article__info">
                    <div class="article__title">챗GPT : 마침내 찾아온 특이점</div>
                    <div class="article__author">반병현</div>
                    <div class="article__comment">인공지능의 발전, 인류가 풀어야 할 과제는 무엇인가.</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
